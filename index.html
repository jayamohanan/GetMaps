<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kerala Administrative Boundaries Viewer</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body, html { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    .sidebar { width: 340px; max-width: 100%; height: 100%; overflow-y: auto; }
    .map-container { height: 100%; }
    .panel-card { margin-bottom: 1rem; border-radius: .75rem; }
    .spinner-border { display: none; }
    .leaflet-control-layers { font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Sidebar -->
      <div id="sidebar" class="col-12 col-md-4 col-lg-3 bg-light sidebar p-3">
        <h5 class="mb-3">Kerala Boundaries Viewer</h5>
        <div id="panels"></div>
        <button id="addPanel" class="btn btn-sm btn-primary w-100">+ Add New Panel</button>
      </div>

      <!-- Map -->
      <div class="col map-container p-0">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // ================== MAP INITIALIZATION ==================
    const map = L.map('map').setView([10.8505, 76.2711], 7);

    const baseLayers = {
      "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OSM' }).addTo(map),
      "OpenTopoMap": L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenTopoMap' }),
      "Blank": L.tileLayer('', { attribution: '' })
    };

    L.control.layers(baseLayers, {}, { position: 'topright' }).addTo(map);

    // ================== DATA LOADING ==================
    const geojsonFiles = {
      State: "state_V17.geojson",
      District: "district_V17.geojson",
      Assembly: "assembly_V17.geojson",
      "Local body": "lsg_V17.geojson"
    };

    const geoDataCache = {}; // caching to avoid refetch

    async function loadGeoData(type) {
      if (geoDataCache[type]) return geoDataCache[type];
      const file = geojsonFiles[type];
      try {
        const resp = await fetch(file);
        if (!resp.ok) throw new Error(`Data file ${file} not found`);
        const data = await resp.json();
        geoDataCache[type] = data;
        return data;
      } catch (err) {
        showError(err.message);
        console.error(err);
        return null;
      }
    }

    // ================== UI PANEL CREATION ==================
    let panelCount = 0;
    const panelsDiv = document.getElementById('panels');

    function createPanel() {
      panelCount++;
      const panelId = `panel${panelCount}`;

      const card = document.createElement('div');
      card.className = "card panel-card p-2";
      card.innerHTML = `
        <div class="mb-2">
          <label class="form-label">Type</label>
          <select class="form-select" id="${panelId}-type">
            <option value="">Select type</option>
            <option>State</option>
            <option>District</option>
            <option>Assembly</option>
            <option>Local body</option>
          </select>
        </div>
        <div class="mb-2">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" placeholder="Search name..." id="${panelId}-name">
          <div id="${panelId}-nameResults" class="list-group position-absolute w-100" style="z-index:1000; max-height:150px; overflow:auto;"></div>
        </div>
        <div class="mb-2" id="${panelId}-relations"></div>
        <div class="mb-2">
          <label class="form-label">Boundary Color</label>
          <input type="color" value="#000000" id="${panelId}-color" class="form-control form-control-color">
        </div>
        <div class="mb-2">
          <label class="form-label">Transparency</label>
          <input type="range" class="form-range" min="0" max="100" value="0" id="${panelId}-trans">
        </div>
        <div class="d-flex justify-content-between">
          <button class="btn btn-success btn-sm" id="${panelId}-draw">Draw <span class="spinner-border spinner-border-sm" id="${panelId}-spinner"></span></button>
          <button class="btn btn-danger btn-sm" id="${panelId}-clear">Clear</button>
        </div>
      `;
      panelsDiv.appendChild(card);

      setupPanelLogic(panelId);
    }

    // ================== PANEL LOGIC ==================
    function setupPanelLogic(panelId) {
      const typeSel = document.getElementById(`${panelId}-type`);
      const nameInput = document.getElementById(`${panelId}-name`);
      const nameResults = document.getElementById(`${panelId}-nameResults`);
      const drawBtn = document.getElementById(`${panelId}-draw`);
      const clearBtn = document.getElementById(`${panelId}-clear`);
      const spinner = document.getElementById(`${panelId}-spinner`);

      let layerGroup = L.layerGroup().addTo(map);

      // Load names based on type
      typeSel.addEventListener('change', async () => {
        nameInput.value = "";
        nameResults.innerHTML = "";
        const type = typeSel.value;
        if (!type) return;
        const data = await loadGeoData(type);
        if (data) {
          const names = data.features.map(f => f.properties.Name);
          nameInput.oninput = () => {
            const query = nameInput.value.toLowerCase();
            nameResults.innerHTML = "";
            const matches = names.filter(n => n.toLowerCase().includes(query));
            if (matches.length === 0) {
              nameResults.innerHTML = `<div class='list-group-item'>No matches found</div>`;
            } else {
              matches.forEach(m => {
                const item = document.createElement('button');
                item.className = "list-group-item list-group-item-action";
                item.textContent = m;
                item.onclick = () => {
                  nameInput.value = m;
                  nameResults.innerHTML = "";
                };
                nameResults.appendChild(item);
              });
            }
          }
        }
      });

      // Draw boundary
      drawBtn.addEventListener('click', async () => {
        spinner.style.display = 'inline-block';
        layerGroup.clearLayers();

        try {
          const type = typeSel.value;
          const name = nameInput.value;
          if (!type || !name) throw new Error("Please select type and name");

          const data = await loadGeoData(type);
          if (!data) throw new Error("No data available");

          const feature = data.features.find(f => f.properties.Name.toLowerCase() === name.toLowerCase());
          if (!feature) {
            showError(`No boundary found for '${name}' in ${type} data`);
            return;
          }

          const color = document.getElementById(`${panelId}-color`).value;
          const trans = document.getElementById(`${panelId}-trans`).value;

          const style = {
            color: color,
            weight: 2,
            fillOpacity: (100 - trans) / 100,
          };

          L.geoJSON(feature, { style }).addTo(layerGroup);
          map.fitBounds(L.geoJSON(feature).getBounds());
        } catch (err) {
          showError("Failed to draw boundary. Please try again");
          console.error(err);
        } finally {
          spinner.style.display = 'none';
        }
      });

      // Clear panelâ€™s boundaries
      clearBtn.addEventListener('click', () => {
        layerGroup.clearLayers();
      });
    }

    // ================== ERROR HANDLING ==================
    function showError(message) {
      const modal = document.createElement('div');
      modal.className = "modal fade";
      modal.innerHTML = `
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Error</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">${message}</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            </div>
          </div>
        </div>`;
      document.body.appendChild(modal);
      new bootstrap.Modal(modal).show();
    }

    // ================== INIT ==================
    createPanel();
    document.getElementById('addPanel').addEventListener('click', createPanel);
  </script>
</body>
</html>
