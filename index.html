<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Administrative Boundaries Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            background-color: #f5f7fa;
        }

        /* Sidebar Layout */
        .sidebar {
            width: 340px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 15px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .sidebar h1 {
            color: white;
            margin-bottom: 25px;
            font-size: 1.3rem;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            line-height: 1.3;
        }

        .panels-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Input Panel Styling */
        .input-panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        .panel-title {
            font-weight: 600;
            color: #2d3748;
            font-size: 1.1rem;
        }

        .remove-panel {
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-panel:hover {
            background: #c53030;
            transform: scale(1.1);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select:disabled, input[type="text"]:disabled {
            background-color: #f7fafc;
            cursor: not-allowed;
            opacity: 0.6;
            color: #a0aec0;
        }

        /* Search Input for Name Dropdown */
        .name-input-container {
            position: relative;
        }

        .name-search {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .name-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e2e8f0;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            display: none;
        }

        .name-option {
            padding: 10px 12px;
            cursor: pointer;
            border-bottom: 1px solid #f1f5f9;
            font-size: 14px;
        }

        .name-option:hover {
            background-color: #f8fafc;
        }

        .name-option:last-child {
            border-bottom: none;
        }

        .no-matches {
            padding: 10px 12px;
            color: #a0aec0;
            font-style: italic;
        }

        /* Dynamic Checkboxes */
        .checkbox-section {
            margin-bottom: 15px;
        }

        .checkbox-section-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-left: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            transform: scale(1.2);
            accent-color: #667eea;
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
            font-size: 0.9rem;
            color: #4a5568;
        }

        /* Color and Transparency Controls */
        .customization-row {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .color-group {
            flex: 1;
        }

        .transparency-group {
            flex: 2;
        }

        input[type="color"] {
            width: 100%;
            height: 45px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            background: none;
            padding: 3px;
        }

        input[type="range"] {
            width: 100%;
            margin-top: 8px;
            accent-color: #667eea;
            height: 6px;
            border-radius: 3px;
        }

        .transparency-value {
            font-size: 0.85rem;
            color: #718096;
            text-align: center;
            margin-top: 5px;
            font-weight: 500;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            font-family: inherit;
        }

        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #718096;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #4a5568;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(113, 128, 150, 0.4);
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        .loading .spinner {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Add Panel Button */
        .add-panel-btn {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 2px dashed rgba(255, 255, 255, 0.4);
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .add-panel-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.7);
            transform: translateY(-2px);
        }

        /* Map Container */
        .map-container {
            flex: 1;
            position: relative;
            min-width: 400px;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Map Controls */
        .map-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 16px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .map-controls label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 0.9rem;
        }

        .map-controls select {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 13px;
            font-family: inherit;
        }

        /* Error Popup */
        .error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-popup {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 90%;
            border-left: 5px solid #e53e3e;
        }

        .error-popup h3 {
            color: #e53e3e;
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .error-popup p {
            color: #4a5568;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .error-popup button {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-family: inherit;
            transition: background 0.3s ease;
        }

        .error-popup button:hover {
            background: #c53030;
        }

        /* Loading States */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5000;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .hidden {
            display: none !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 50vh;
                order: 2;
            }
            
            .map-container {
                height: 50vh;
                order: 1;
                min-width: auto;
            }
            
            .map-controls {
                top: 10px;
                right: 10px;
                padding: 12px;
            }
            
            .customization-row {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div>
            <div class="loading-spinner"></div>
            <p style="margin-top: 15px; color: #4a5568; font-weight: 500;">Loading GeoJSON data...</p>
        </div>
    </div>

    <div class="sidebar">
        <h1>Kerala Administrative Boundaries Viewer</h1>
        <div class="panels-container" id="panelsContainer">
            <!-- Panels will be added dynamically -->
        </div>
        <div class="add-panel-btn" onclick="addPanel()">
            + Add New Panel
        </div>
    </div>

    <div class="map-container">
        <div class="map-controls">
            <label for="basemapSelect">Base Map:</label>
            <select id="basemapSelect" onchange="changeBaseMap()">
                <option value="osm">OpenStreetMap</option>
                <option value="topo">OpenTopoMap</option>
                <option value="blank">Blank</option>
            </select>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Global variables
        let map;
        let panelCounter = 0;
        let geoJsonData = {
            state: null,
            district: null,
            assembly: null,
            lsg: null
        };
        let baseMaps = {};
        let currentBaseMap = null;
        const boundaryLayers = new Map();
        let dataLoadingComplete = false;

        // Z-index constants for layer ordering
        const Z_INDEX = {
            state: 100,
            district: 200,
            assembly: 300,
            lsg: 400
        };

        // Administrative hierarchy configuration
        const adminConfig = {
            'State': {
                file: 'state',
                children: ['District', 'Assembly', 'Local body'],
                parents: [],
                siblings: []
            },
            'District': {
                file: 'district',
                children: ['Assembly', 'Local body'],
                parents: ['State'],
                siblings: ['District']
            },
            'Assembly': {
                file: 'assembly',
                children: ['Local body'],
                parents: ['District', 'State'],
                siblings: ['Assembly']
            },
            'Local body': {
                file: 'lsg',
                children: [],
                parents: ['Assembly', 'District', 'State'],
                siblings: ['Local body']
            }
        };

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing Kerala Boundaries Viewer...');
            initMap();
            loadGeoJsonData();
        });

        // Initialize Leaflet map
        function initMap() {
            try {
                console.log('Initializing map...');
                map = L.map('map', {
                    zoomControl: true,
                    attributionControl: true
                }).setView([10.8505, 76.2711], 7);

                // Define base maps
                baseMaps.osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '© OpenStreetMap contributors'
                });

                baseMaps.topo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                    maxZoom: 17,
                    attribution: '© OpenTopoMap contributors'
                });

                baseMaps.blank = L.tileLayer('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==', {
                    attribution: 'Blank Map'
                });

                // Set default base map
                currentBaseMap = baseMaps.osm;
                currentBaseMap.addTo(map);
                console.log('Map initialized successfully');

            } catch (error) {
                console.error('Map initialization failed:', error);
                showError('Map Initialization Failed', 'Map failed to initialize. Please refresh the page.');
            }
        }

        // Load GeoJSON data with error handling
        async function loadGeoJsonData() {
            console.log('Loading GeoJSON data...');
            const files = {
                state: 'state_v15.2.geojson',
                district: 'district_V15.geojson',
                assembly: 'assembly_V15.geojson',
                lsg: 'lsg_V15.geojson'
            };

            const loadPromises = Object.entries(files).map(async ([key, filename]) => {
                try {
                    console.log(`Loading ${filename}...`);
                    const response = await fetch(filename);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    
                    // Validate GeoJSON structure
                    if (!data.type || data.type !== 'FeatureCollection' || !Array.isArray(data.features)) {
                        throw new Error('Invalid GeoJSON format');
                    }
                    
                    geoJsonData[key] = data;
                    console.log(`Successfully loaded ${filename} with ${data.features.length} features`);
                } catch (error) {
                    console.warn(`Failed to load ${filename}:`, error.message);
                    showError('Data Loading Error', `Data file ${filename} not found. This layer will be skipped.`);
                    geoJsonData[key] = { type: "FeatureCollection", features: [] };
                }
            });

            try {
                await Promise.all(loadPromises);
                dataLoadingComplete = true;
                document.getElementById('loadingOverlay').style.display = 'none';
                
                // Create initial panel after data is loaded
                addPanel();
                console.log('All data loaded, initial panel created');
                
            } catch (error) {
                console.error('Critical error loading data:', error);
                document.getElementById('loadingOverlay').style.display = 'none';
                showError('Data Loading Failed', 'Unable to load map data. Please check your connection and try again.');
                
                // Still create initial panel even if data failed to load
                addPanel();
            }
        }

        // Change base map
        function changeBaseMap() {
            try {
                const select = document.getElementById('basemapSelect');
                const newBaseMap = baseMaps[select.value];
                
                if (currentBaseMap && map.hasLayer(currentBaseMap)) {
                    map.removeLayer(currentBaseMap);
                }
                
                currentBaseMap = newBaseMap;
                currentBaseMap.addTo(map);
                console.log(`Base map changed to: ${select.value}`);
            } catch (error) {
                console.error('Failed to change base map:', error);
                showError('Map Error', 'Failed to change base map. Please try again.');
            }
        }

        // Add new panel
        function addPanel() {
            panelCounter++;
            const panelId = `panel-${panelCounter}`;
            console.log(`Creating panel: ${panelId}`);
            
            const panelHtml = `
                <div class="input-panel" id="${panelId}">
                    <div class="panel-header">
                        <span class="panel-title">Panel ${panelCounter}</span>
                        ${panelCounter > 1 ? `<button class="remove-panel" onclick="removePanel('${panelId}')" title="Remove Panel">×</button>` : ''}
                    </div>
                    
                    <div class="form-group">
                        <label for="${panelId}-type">Type of Administrative Division:</label>
                        <select id="${panelId}-type" onchange="onTypeChange('${panelId}')">
                            <option value="">Select Type</option>
                            <option value="State">State</option>
                            <option value="District">District</option>
                            <option value="Assembly">Assembly</option>
                            <option value="Local body">Local body</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="${panelId}-name">Name:</label>
                        <div class="name-input-container">
                            <input type="text" 
                                   id="${panelId}-name" 
                                   class="name-search" 
                                   placeholder="Select type first..." 
                                   disabled 
                                   oninput="filterNameOptions('${panelId}')"
                                   onfocus="showNameDropdown('${panelId}')"
                                   onblur="hideNameDropdown('${panelId}')">
                            <div class="name-dropdown" id="${panelId}-name-dropdown"></div>
                        </div>
                    </div>

                    <div id="${panelId}-checkboxes-container">
                        <!-- Dynamic checkboxes will be added here -->
                    </div>

                    <div class="customization-row">
                        <div class="color-group">
                            <label for="${panelId}-color">Outline Color:</label>
                            <input type="color" id="${panelId}-color" value="#000000">
                        </div>
                        <div class="transparency-group">
                            <label for="${panelId}-transparency">Fill Opacity (%):</label>
                            <input type="range" id="${panelId}-transparency" min="0" max="100" value="0" oninput="updateTransparencyValue('${panelId}')">
                            <div class="transparency-value" id="${panelId}-transparency-value">0%</div>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-primary" id="${panelId}-draw-btn" onclick="drawBoundaries('${panelId}')">
                            <span id="${panelId}-draw-text">Draw</span>
                            <span class="spinner" id="${panelId}-spinner"></span>
                        </button>
                        <button class="btn btn-secondary" onclick="clearBoundaries('${panelId}')">Clear</button>
                    </div>
                </div>
            `;

            document.getElementById('panelsContainer').insertAdjacentHTML('beforeend', panelHtml);
            console.log(`Panel ${panelId} created successfully`);
        }

        // Remove panel
        function removePanel(panelId) {
            try {
                clearBoundaries(panelId);
                const panel = document.getElementById(panelId);
                if (panel) {
                    panel.remove();
                    console.log(`Panel ${panelId} removed`);
                }
            } catch (error) {
                console.error(`Failed to remove panel ${panelId}:`, error);
                showError('Panel Error', 'Failed to remove panel. Please try again.');
            }
        }

        // Handle type selection change
        function onTypeChange(panelId) {
            try {
                const typeSelect = document.getElementById(`${panelId}-type`);
                const nameInput = document.getElementById(`${panelId}-name`);
                const checkboxContainer = document.getElementById(`${panelId}-checkboxes-container`);
                
                const selectedType = typeSelect.value;
                console.log(`Type changed for ${panelId}: ${selectedType}`);
                
                if (!selectedType) {
                    nameInput.disabled = true;
                    nameInput.placeholder = 'Select type first...';
                    nameInput.value = '';
                    checkboxContainer.innerHTML = '';
                    hideNameDropdown(panelId);
                    return;
                }

                // Enable and populate name input
                nameInput.disabled = false;
                nameInput.placeholder = 'Type to search...';
                nameInput.value = '';
                
                // Create relationship checkboxes
                createRelationshipCheckboxes(panelId, selectedType);
                
                console.log(`Panel ${panelId} configured for type: ${selectedType}`);
                
            } catch (error) {
                console.error(`Failed to handle type change for ${panelId}:`, error);
                showError('Configuration Error', 'Failed to update panel configuration. Please try again.');
            }
        }

        // Filter name options based on search
        function filterNameOptions(panelId) {
            const typeSelect = document.getElementById(`${panelId}-type`);
            const nameInput = document.getElementById(`${panelId}-name`);
            const dropdown = document.getElementById(`${panelId}-name-dropdown`);
            
            const selectedType = typeSelect.value;
            const searchTerm = nameInput.value.toLowerCase().trim();
            
            if (!selectedType || !dataLoadingComplete) return;

            const config = adminConfig[selectedType];
            if (!config || !geoJsonData[config.file]) return;

            const features = geoJsonData[config.file].features;
            const allNames = features
                .map(feature => feature.properties.Name)
                .filter(name => name)
                .sort();

            const filteredNames = searchTerm ? 
                allNames.filter(name => name.toLowerCase().includes(searchTerm)) : 
                allNames;

            // Update dropdown
            dropdown.innerHTML = '';
            
            if (filteredNames.length === 0) {
                dropdown.innerHTML = '<div class="no-matches">No matches found</div>';
            } else {
                filteredNames.forEach(name => {
                    const option = document.createElement('div');
                    option.className = 'name-option';
                    option.textContent = name;
                    option.onclick = () => selectName(panelId, name);
                    dropdown.appendChild(option);
                });
            }

            showNameDropdown(panelId);
        }

        // Select name from dropdown
        function selectName(panelId, name) {
            const nameInput = document.getElementById(`${panelId}-name`);
            nameInput.value = name;
            hideNameDropdown(panelId);
            console.log(`Name selected for ${panelId}: ${name}`);
        }

        // Show name dropdown
        function showNameDropdown(panelId) {
            const dropdown = document.getElementById(`${panelId}-name-dropdown`);
            const typeSelect = document.getElementById(`${panelId}-type`);
            
            if (typeSelect.value && dataLoadingComplete) {
                filterNameOptions(panelId);
                dropdown.style.display = 'block';
            }
        }

        // Hide name dropdown (with delay for click events)
        function hideNameDropdown(panelId) {
            setTimeout(() => {
                const dropdown = document.getElementById(`${panelId}-name-dropdown`);
                if (dropdown) {
                    dropdown.style.display = 'none';
                }
            }, 150);
        }

        // Create relationship checkboxes
        function createRelationshipCheckboxes(panelId, type) {
            const container = document.getElementById(`${panelId}-checkboxes-container`);
            const config = adminConfig[type];
            
            if (!config) return;

            let checkboxHtml = '';
            
            // Parents section
            if (config.parents.length > 0) {
                checkboxHtml += '<div class="checkbox-section">';
                checkboxHtml += '<div class="checkbox-section-title">Parents</div>';
                checkboxHtml += '<div class="checkbox-group">';
