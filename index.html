<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kerala Administrative Boundaries Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #sidebar {
            width: 320px;
            overflow-y: auto;
            padding: 10px;
            background: #f0f0f0;
            border-right: 1px solid #ccc;
        }
        .panel {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background: #fff;
            position: relative;
        }
        .panel h3 {
            margin-top: 0;
        }
        .panel button.remove-panel {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
        }
        #map {
            flex: 1;
        }
        .timestamp {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <button id="add-panel">+ Add Panel</button>
        <div id="panels"></div>
    </div>
    <div id="map"></div>
    <div class="timestamp">Last edited: Wed, 9:21</div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Optional: Leaflet providers for base maps -->
    <script src="https://unpkg.com/leaflet-providers/leaflet-providers.js"></script>

    <script>
        const map = L.map('map').setView([10.85, 76.27], 7);

        // Base layers
        const baseLayers = {
            "OpenStreetMap": L.tileLayer.provider('OpenStreetMap.Mapnik').addTo(map),
            "OpenTopoMap": L.tileLayer.provider('OpenTopoMap'),
            "Blank": L.tileLayer('')
        };
        L.control.layers(baseLayers).addTo(map);

        // Store panel data
        let panelCount = 0;
        const panels = {};

        // GeoJSON data caches
        const geoData = {};

        // Load GeoJSON files dynamically
        const geoFiles = {
            'State': 'state_v15.2.geojson',
            'District': 'district_V15.geojson',
            'Assembly': 'assembly_V15.geojson',
            'Local body': 'lsg_V15.geojson'
        };

        async function loadGeoJSON(type) {
            if (!geoData[type]) {
                const res = await fetch(geoFiles[type]);
                geoData[type] = await res.json();
            }
            return geoData[type];
        }

        function createPanel() {
            panelCount++;
            const id = `panel-${panelCount}`;
            const panelDiv = document.createElement('div');
            panelDiv.className = 'panel';
            panelDiv.id = id;
            panelDiv.innerHTML = `
                <button class="remove-panel">âœ–</button>
                <h3>Panel ${panelCount}</h3>
                <label>Type:
                    <select class="type-select">
                        <option value="">Select Type</option>
                        <option value="State">State</option>
                        <option value="District">District</option>
                        <option value="Assembly">Assembly</option>
                        <option value="Local body">Local body</option>
                    </select>
                </label>
                <br><br>
                <label>Name:
                    <input type="text" class="name-input" disabled placeholder="Select type first">
                </label>
                <br><br>
                <div class="checkboxes" style="display:none;">
                    <label><input type="checkbox" class="parent"> Parents</label><br>
                    <label><input type="checkbox" class="children"> Children</label><br>
                    <label><input type="checkbox" class="siblings"> Siblings</label>
                </div>
                <br>
                <label>Color:
                    <input type="color" class="color-picker" value="#000000">
                </label>
                <br><br>
                <label>Opacity:
                    <input type="range" class="opacity-slider" min="0" max="1" step="0.1" value="0.3">
                </label>
                <br><br>
                <button class="draw-btn">Draw</button>
                <button class="clear-btn">Clear</button>
            `;
            document.getElementById('panels').appendChild(panelDiv);

            panels[id] = { layers: [] };

            const typeSelect = panelDiv.querySelector('.type-select');
            const nameInput = panelDiv.querySelector('.name-input');
            const checkboxes = panelDiv.querySelector('.checkboxes');

            typeSelect.addEventListener('change', async () => {
                nameInput.disabled = false;
                nameInput.value = '';
                checkboxes.style.display = 'block';
                const type = typeSelect.value;
                const geojson = await loadGeoJSON(type);
                const names = geojson.features.map(f => f.properties.Name).filter(Boolean);
                nameInput.setAttribute('list', `${id}-names`);
                let dataList = document.getElementById(`${id}-names`);
                if (!dataList) {
                    dataList = document.createElement('datalist');
                    dataList.id = `${id}-names`;
                    panelDiv.appendChild(dataList);
                }
                dataList.innerHTML = names.map(n => `<option value="${n}">`).join('');
            });

            panelDiv.querySelector('.draw-btn').addEventListener('click', async () => {
                const type = typeSelect.value;
                const name = nameInput.value;
                if (!type || !name) return alert('Select type and name first');
                const color = panelDiv.querySelector('.color-picker').value;
                const opacity = parseFloat(panelDiv.querySelector('.opacity-slider').value);

                const geojson = await loadGeoJSON(type);
                const feature = geojson.features.find(f => f.properties.Name === name);
                if (!feature) return alert('Name not found');

                const layer = L.geoJSON(feature, {
                    style: { color, fillColor: color, fillOpacity: opacity }
                }).addTo(map);

                panels[id].layers.push(layer);

                // Fit bounds
                map.fitBounds(layer.getBounds());
            });

            panelDiv.querySelector('.clear-btn').addEventListener('click', () => {
                panels[id].layers.forEach(l => map.removeLayer(l));
                panels[id].layers = [];
            });

            panelDiv.querySelector('.remove-panel').addEventListener('click', () => {
                panels[id].layers.forEach(l => map.removeLayer(l));
                delete panels[id];
                panelDiv.remove();
            });
        }

        document.getElementById('add-panel').addEventListener('click', createPanel);

        // Initialize with one panel
        createPanel();
    </script>
</body>
</html>
